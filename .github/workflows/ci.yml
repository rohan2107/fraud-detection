name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create minimal fraud_model.pkl for tests
        run: |
          python - <<'PY'
          import pickle
          import numpy as np
          from sklearn.preprocessing import StandardScaler
          from sklearn.ensemble import IsolationForest

          # Feature names expected by src/main.py: Time, V1..V28, Amount
          feature_names = ["Time"] + [f"V{i}" for i in range(1, 29)] + ["Amount"]

          # Create small synthetic dataset (200 samples, 30 features)
          rng = np.random.RandomState(42)
          X = rng.normal(size=(200, len(feature_names)))

          # Fit scaler and model on synthetic data
          scaler = StandardScaler().fit(X)
          Xs = scaler.transform(X)
          model = IsolationForest(contamination=0.01, random_state=42).fit(Xs)

          payload = {
              "scaler": scaler,
              "model": model,
              "feature_names": feature_names,
              "meta": {"note": "synthetic model for CI tests"}
          }

          with open("fraud_model.pkl", "wb") as f:
              pickle.dump(payload, f)
          print("Wrote synthetic fraud_model.pkl")
          PY

      - name: Run tests
        run: pytest -q
