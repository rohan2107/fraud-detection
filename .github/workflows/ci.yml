name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools==7.5.2
          python -m piptools sync requirements.txt requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Black check
        run: black --check .

      - name: Create minimal fraud_model.pkl for tests
        run: |
          python - <<'PY'
          import pickle
          import numpy as np
          from sklearn.preprocessing import StandardScaler
          from sklearn.ensemble import IsolationForest

          feature_names = ["Time"] + [f"V{i}" for i in range(1, 29)] + ["Amount"]
          rng = np.random.RandomState(42)
          X = rng.normal(size=(200, len(feature_names)))
          scaler = StandardScaler().fit(X)
          Xs = scaler.transform(X)
          model = IsolationForest(contamination=0.01, random_state=42).fit(Xs)

          payload = {
              "scaler": scaler,
              "model": model,
              "feature_names": feature_names,
              "meta": {"note": "synthetic model for CI tests"}
          }
          with open("fraud_model.pkl", "wb") as f:
              pickle.dump(payload, f)
          print("Wrote synthetic fraud_model.pkl")
          PY

      - name: Run tests
        run: pytest -q